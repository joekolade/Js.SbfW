# Bureau items

'Joekolade.Bureau:Agency':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: i18n
    group: 'bureau'
    icon: 'icon-building'
    inspector:
      tabs:
        agency:
          label: i18n
          icon: 'icon-building'
          position: 1
      groups:
        agency:
          label: i18n
          icon: 'icon-building'
          position: before general
          tab: agency
  properties:
    website:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'agency'
    contact:
      type: references
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: agency
          editorOptions:
            nodeTypes: ['Joekolade.Bureau:Person']

'Joekolade.Bureau:Customer':
  superTypes:
    'Joekolade.Bureau:Proto': true
  ui:
    label: i18n
    group: 'bureau'
    icon: 'icon-cube'
    inlineEditable: TRUE
    inspector:
      tabs:
        customer:
          label: i18n
          position: 1
          icon: 'icon-cube'
      groups:
        customer:
          label: i18n
          icon: 'icon-cube'
          position: before general
          tab: customer
  childNodes:
    'main':
      type: 'Neos.Neos:ContentCollection'
  properties:
    domain:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
    cms:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
    version:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
    hoster:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
    gdpr:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
    agency:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
          editorOptions:
            nodeTypes: ['Joekolade.Bureau:Agency']
    contact:
      type: references
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: customer
          editorOptions:
            nodeTypes: ['Joekolade.Bureau:Person']
    recommendation:
      type: string
      label: i18n
      ui:
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inline: *InlineEditorOptions
    'recommendationLongterm':
      type: string
      defaultValue: 'no recommendation long term'
      ui:
        label: i18n
        inlineEditable: TRUE
        inline: *InlineEditorOptions
    comment:
      type: string
      defaultValue: 'no comment'
      ui:
        label: i18n
        inlineEditable: TRUE
        inline: *InlineEditorOptions

