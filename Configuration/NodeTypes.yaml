# Bureau nodes
# --------------------
InlineEditorOptions: &InlineEditorOptions
  editorOptions:
    placeholder: i18n
    autoparagraph: true
    linking:
      anchor: true
      title: true
      relNofollow: true
      targetBlank: true
    formatting:
      strong: true
      em: true
      u: false
      sub: false
      sup: false
      del: false
      p: true
      h1: true
      h2: true
      h3: true
      h4: true
      h5: false
      h6: false
      pre: false
      underline: false
      strikethrough: false
      removeFormat: false
      left: false
      right: false
      center: false
      justify: false
      table: false
      ol: false
      ul: false
      a: true

'Neos.Neos:Document':
  constraints:
    nodeTypes:
      'Joekolade.Bureau:People': false
      'Joekolade.Bureau:Person': false
      'Joekolade.Bureau:Agencies': false
      'Joekolade.Bureau:Agency': false
