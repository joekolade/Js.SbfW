'Neos.NodeTypes:Text':
  properties:
    'additionalClass':
      type: text
      ui:
        label: 'CSS-Class'
        inspector:
          group: 'general'


'Joekolade.Bureau:Reference':
  superTypes:
    'Neos.NodeTypes:TextWithImage': TRUE
  ui:
    group: 'general'
    icon: 'fort-awesome'
    label: 'Referenz'
    inspector:
      groups:
        reference:
          label: 'Referenz Eigenschaften'
          icon: 'fort-awesome'
          position: 10
        image:
          position: 15
  properties:
    'referencetitle':
      type: string
      defaultValue: 'Titel der Referenz'
      ui:
        label: 'Referenz-Titel'
        reloadIfChanged: true
        inspector:
          group: 'reference'
    'referenceurl':
      type: string
      defaultValue: 'http://www.schaefer-webentwicklung.de'
      ui:
        label: 'Referenz-URL'
        reloadIfChanged: true
        inspector:
          group: 'reference'

