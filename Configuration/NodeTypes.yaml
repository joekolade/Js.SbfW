'Neos.NodeTypes:Text':
  properties:
    'additionalClass':
      type: text
      ui:
        label: 'CSS-Class'
        inspector:
          group: 'general'


'Js.Sbfw:Reference':
  superTypes:
    'Neos.NodeTypes:TextWithImage': TRUE
  ui:
    group: 'general'
    icon: 'fort-awesome'
    label: 'Referenz'
    inspector:
      groups:
        reference:
          label: 'Referenz Eigenschaften'
          icon: 'fort-awesome'
          position: 10
        image:
          position: 15
  properties:
    title:
      type: string
      defaultValue: 'Titel der Referenz'
      ui:
        label: 'Referenz-Titel'
        inspector:
          group: 'image'
          reloadPageIfChanged: true
    url:
      type: string
      ui:
        label: 'Referenz-URL'
        defaultValue: 'http://www.schaefer-webentwicklung.de'
        inspector:
          group: 'reference'
          reloadPageIfChanged: true
