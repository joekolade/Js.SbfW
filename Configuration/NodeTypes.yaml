'Neos.NodeTypes:Text':
  properties:
    'additionalClass':
      type: text
      ui:
        label: 'CSS-Class'
        inspector:
          group: 'general'


'Joekolade.Bureau:Reference':
  superTypes:
    'Neos.NodeTypes:TextWithImage': TRUE
  ui:
    group: 'general'
    icon: 'fort-awesome'
    label: i18n
    inspector:
      groups:
        reference:
          label: i18n
          icon: 'fort-awesome'
          position: 10
        image:
          position: 15
  properties:
    referencetitle:
      type: string
      defaultValue: 'Titel der Referenz'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: reference
    referenceurl:
      type: string
      defaultValue: 'http://www.schaefer-webentwicklung.de'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'reference'
    showreference:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'reference'

'Joekolade.Bureau:Referencelist':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: i18n
    group: 'general'
    icon: 'fort-awesome'
  properties:
    text:
      type: string
      defaultValue: '... intro ...'
      ui:
        inlineEditable: TRUE
        inline:
          editorOptions:
            placeholder: i18n
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: false
              sup: false
              del: false
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: false
              h6: false
              pre: false
              underline: false
              strikethrough: false
              removeFormat: false
              left: false
              right: false
              center: false
              justify: false
              table: false
              ol: false
              ul: false
              a: true


'Neos.Neos:Document':
  constraints:
    nodeTypes:
      'Joekolade.Bureau:People': false
      'Joekolade.Bureau:Person': false
      'Joekolade.Bureau:Agency': false
      'Joekolade.Bureau:Customer': false

'Joekolade.Bureau:Proto':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      'Neos.Neos:Shortcut': false
      'Neos.Neos:Page': false
      'Neos.Neos:Document': false

# Bureau organization
'Joekolade.Bureau:Folder':
  superTypes:
    'Joekolade.Bureau:Proto': true
  constraints:
    nodeTypes:
      'Joekolade.Bureau:Agency': true
      'Joekolade.Bureau:Person': true
      'Joekolade.Bureau:Cms': true
      'Joekolade.Bureau:Hoster': true
  ui:
    group: 'bureau'
    icon: 'icon-folder-o'
    label: i18n

