'Joekolade.Bureau:Task':
  superTypes:
    'Neos.NodeTypes:Text': true
  ui:
    group: bureau
    icon: check-square-o
    label: i18n
    inspector:
      groups:
        task:
          label: i18n
          icon: check-square-o
          position: 1
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        inlineEditable: TRUE
        inline:
          editorOptions:
            placeholder: i18n
    description:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        inlineEditable: TRUE
        inline:
          editorOptions:
            placeholder: i18n
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: false
              sup: false
              del: false
              p: true
              h1: false
              h2: false
              h3: true
              h4: true
              h5: true
              h6: false
              pre: false
              underline: false
              strikethrough: true
              removeFormat: false
              left: true
              right: false
              center: false
              justify: true
              table: false
              ol: false
              ul: true
              a: true
    status:
      type: string
      defaultValue: 0
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: task
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              # proposed
              0:
                label: i18n
                icon: 'icon-info'
              # ordered
              1:
                label: i18n
                icon: 'icon-dot-circle-o'
              # in review
              2:
                label: i18n
                icon: 'icon-search'
              # approved
              3:
                label: i18n
                icon: 'icon-smile-o'
              # charged
              4:
                label: i18n
                icon: 'icon-money'
              # done
              5:
                label: i18n
                icon: 'icon-check'
              # declined
              6:
                label: i18n
                icon: 'icon-ban'
    duedate:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: task
          editorOptions:
            format: 'd.m.Y'