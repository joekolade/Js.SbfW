'Joekolade.Bureau:Cms':
  superTypes:
    'Joekolade.Bureau:Proto': true
  ui:
    label: i18n
    group: 'bureau'
    icon: 'icon-cogs'
    inlineEditable: TRUE
    inspector:
      tabs:
        'cms':
          label: i18n
          position: 1
          icon: 'icon-cogs'
      groups:
        'cms':
          label: i18n
          icon: 'icon-cogs'
          position: before general
          tab: cms
  properties:
    icon:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: cms
    patcheduntil:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: cms
          editorOptions:
            format: 'd.m.Y'
    releasedate:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: cms
          editorOptions:
            format: 'd.m.Y'
    releasenotes:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: cms
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          editorOptions:
            assets: FALSE
            nodeTypes: []
            placeholder: 'Bitte Link zu releasenotes angeben'
    requirements:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: cms
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 7
    adminurl:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: cms