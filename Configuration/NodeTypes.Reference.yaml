              sub: false
              sup: false
              del: false
              p: true
              h1: false
              h2: false
              h3: true
              h4: true
              h5: false
              h6: false
              pre: false
              underline: false
              strikethrough: false
              removeFormat: false
              left: false
              right: false
              center: false
              justify: false
              table: false
              ol: false
              ul: false
              a: true