{namespace neos=Neos\Neos\ViewHelpers}
<body>
<f:section name="body">
    <div class="content__backlink">
        <neos:link.node node="{agency}">
            <i class="fal fa-arrow-left"></i> zur Ãœbersicht
        </neos:link.node>
    </div>

    <h2>{title}</h2>
    <section class="factbox">
        <div class="col">
            <header>
                <h3>
                    <f:translate id="customer.hardware.header" package="Joekolade.Bureau"></f:translate>
                </h3>
            </header>
            <section class="customerbox customerbox--small">
                <div class="customerbox__item customerbox__item--domain">
                    <i class="fal fa-globe"></i>
                    <a href="{domain}" target="_blank">{domain}</a>
                </div>
                <div class="customerbox__item customerbox__item--cms">
                    <i class="fab fa-typo3"></i>
                    {cms} {version}
                </div>
                <div class="customerbox__item customerbox__item--hoster">
                    <i class="fal fa-home"></i>
                    {hoster}
                </div>
                <div class="customerbox__item customerbox__item--gdpr">
                    <f:if condition="{gdpr}">
                        <f:then>
                            <i class="fal fa-shield-check"></i>
                            <f:translate id="properties.gdpr.1" source="NodeTypes/Customer" package="Joekolade.Bureau"></f:translate>
                        </f:then>
                        <f:else>
                            <i class="fal fa-bug"></i>
                            <f:translate id="properties.gdpr.0" source="NodeTypes/Customer" package="Joekolade.Bureau"></f:translate>
                        </f:else>
                    </f:if>
                </div>
            </section>
        </div>
        <div class="col">
            <header>
                <h3><f:translate id="properties.description" source="NodeTypes/Customer" package="Joekolade.Bureau"></f:translate></h3>
            </header>
            <neos:contentElement.wrap node="{node}">
            {main -> f:format.raw()}
            </neos:contentElement.wrap>

        </div>
    </section>

    <section class="box box--bg">
        <header>
            <h3>
                <f:translate id="customer.recommendation.header" package="Joekolade.Bureau"></f:translate>
            </h3>
        </header>
        <div class="recommendationbox__content">
            <neos:contentElement.wrap node="{node}">
            <p>
                <neos:contentElement.editable property="recommendation" tag="div"/>
            </p>
            </neos:contentElement.wrap>
        </div>
    </section>
    <section class="box">
        <header>
            <h3>
                <f:translate id="properties.comment" source="NodeTypes/Customer" package="Joekolade.Bureau"></f:translate>
            </h3>
        </header>
        <neos:contentElement.wrap node="{node}">
        <div class="recommendationbox__content">
            {neos:contentElement.editable(property: 'comment')}
        </div>
        </neos:contentElement.wrap>
    </section>

<f:comment>
        <h2>
            <f:translate id="customer.recommendationLongterm.header" package="Joekolade.Bureau"></f:translate>
        </h2>
        <p>
            {neos:contentElement.editable(property: 'recommendationLongterm')}
        </p>
</f:comment>


</f:section>
</body>
